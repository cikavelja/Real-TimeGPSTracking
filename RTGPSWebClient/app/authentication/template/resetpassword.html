<div ng-controller="resetPassCtrl as resetpass">
    <h2>Reset Password</h2>
    <div class="col-lg-4">
        <form name="form" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="Pass">New Password</label>
                <div class="controls">
                    <input type="text" name="NewPass" ng-model="resetpass.newpass" id="NewPass" placeholder="" class="form-control" required />
                </div>
            </div>

            <div class="form-actions">
                <!--<button type="button" class="btn btn-default" data-toggle="modal"
                        data-target="#basicModal">
                    Change
                </button>-->
                <button ng-click="form.$invalid ? alert('Please correct the form') : resetpass.save()" class="btn btn-primary">Save</button>
                <!--<button ng-click="save()" class="btn btn-primary">Save</button>-->
                <a href="#/" class="btn">Cancel</a>
            </div>

        </form>
    </div>
